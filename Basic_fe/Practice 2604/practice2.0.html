<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square</title>
<style>
 * {
        box-sizing: border-box;
        }
.red {
    background: red;
    height: 100px;
    width: 100px;
    position: absolute;
}

.green {
    background: green;
    height: 100px;
    width: 100px;
    position: absolute;
    margin: 40px 40px 40px 40px
}

.blue {
    background: blue;
    height: 100px;
    width: 100px;
    position: absolute;
    margin: 90px;
}

</style>


</head>
<body>
<div class="red"></div>
<div class="green"></div>
<div class="blue"></div>
</body>
</html>
